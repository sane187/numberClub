<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./Assets/orangeLogo.png"
    />
    <link rel="apple-touch-icon" href="./Assets/logo.png" />
    <link rel="stylesheet" type="text/css" href="./Css/index3.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./Css/offer.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="./Css/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>VIP Mobile Number | Fancy</title>
  </head>
  <body>
    <div class="d-none d-lg-block">
      <!--add navbar-->
      <div id="nav-placeholder"></div>
      <script>
        $(document).ready(function () {
          $("#nav-placeholder").load("./Template/Navbar.html");
        });
      </script>
      <section style="margin-bottom: 1rem">
        <div class="text-center offer-banner-head">
          <h1 class="mb-1">
            Today's <span style="color: rgba(242, 56, 0, 1)">Offers</span>
          </h1>
          <p class="d-inline-flex align-items-center mb-0">
            Deals made especially for you Limited time offer â€“ Hurry up!<i
              class="fa-solid fa-gift ms-2"
              style="color: rgba(242, 56, 0, 1)"
            ></i>
          </p>
        </div>
      </section>

      <section
        style="background: #eddfc4; padding: 1.5rem 0; border-radius: 12px"
      >
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 col-xl-12 col-lg-12 col-md-12">
              <div class="row g-2 card-offer-row"></div>

              <div class="row">
                <div class="col-12 d-flex justify-content-center">
                  <button
                    style="width: 35%"
                    class="col-btn mt-4 fw-bold align-items-center"
                  >
                    View All <i class="fa-solid fa-angle-down ms-1"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--footer-->
      <div id="footer-placeholder"></div>
      <script>
        $(document).ready(function () {
          $("#footer-placeholder").load("./Template/Footer.html");
        });
      </script>
      <!--footer end-->
    </div>

    <div class="d-block d-lg-none">
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Categories</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault1"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Unique Numbers
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault2"
                  id="flexRadioDefault2"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  123 123 Numbers
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault3"
                  id="flexRadioDefault3"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  AB AB Numbers
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault4"
                  id="flexRadioDefault4"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  786 Numbers
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault5"
                  id="flexRadioDefault5"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Tetra Numbers
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault6"
                  id="flexRadioDefault6"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Semi Mirror Numbers
                </label>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>

      <!--Mobile Nav start-->
      <div id="MobileNav"></div>
      <script>
        $(document).ready(function () {
          $("#MobileNav").load("./Template/MobileNav.html");
        });
      </script>
      <!--Mobile Nav end-->
      <section style="margin: 0.75rem 0">
        <div class="text-center offer-banner-head">
          <h1 class="mb-2">
            Today's <span style="color: rgba(242, 56, 0, 1)">Offers</span>
          </h1>
          <p class="d-inline-flex align-items-center mb-1">
            Vip Number Store offers
            <i
              class="fa-solid fa-gift ms-2"
              style="color: rgba(242, 56, 0, 1)"
            ></i>
          </p>
        </div>
      </section>

      <section
        style="background: #eddfc4; padding: 1.5rem 0; border-radius: 12px"
      >
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="row card-offer-sm-row g-1"></div>

              <div class="row">
                <div class="col-12 d-flex justify-content-center">
                  <button style="width: 80%" class="col-btn mt-4">
                    <i class="fa-solid fa-caret-down me-2"></i> View All
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--Mobile footer-->
      <div id="mobileFooter">
        <script>
          $(document).ready(function () {
            $("#mobileFooter").load("./Template/MobileFooter.html");
          });
        </script>
      </div>
      <!---Mobile footer-->
    </div>

    <script src="./Js/js/bootstrap.min.js"></script>
    <script src="./Js/index.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000,
      });
    </script>
  </body>
</html>
