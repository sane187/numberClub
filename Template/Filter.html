<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./Assets/orangeLogo.png"
    />
    <link rel="apple-touch-icon" href="./Assets/logo.png" />
    <title>VIP Mobile Number | Fancy</title>
  </head>
  <body>
    <section style="position: fixed; top: 50%; z-index: 2; left: 0px">
      <div class="postion:relative">
        <a
          class="btn filter-btn"
          data-bs-toggle="collapse"
          href="#collapseFilter"
          role="button"
          aria-expanded="false"
          aria-controls="collapseFilter"
          style="writing-mode: vertical-rl; font-family: 'Montserrat'"
        >
          Filters
          <i class="fa-solid fa-filter" style="transform: rotate(90deg)"></i
        ></a>

        <div
          class="collapse p-2"
          id="collapseFilter"
          style="
            position: absolute;
            top: 0;
            z-index: 3;
            background-color: #fff;
            width: 70vw;
            border: 1.5px solid #9e48cd;
            border-radius: 5px;
          "
        >
          <div class="d-flex justify-content-between align-items-center px-2">
            Filters
            <button
              class="btn border-0 p-0"
              data-bs-toggle="collapse"
              href="#collapseFilter"
              role="button"
              aria-expanded="false"
              aria-controls="collapseFilter"
            >
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <form class="filterMobile mt-3 mx-1 d-flex flex-column">
            <div>
              Number Starts With
              <select class="ms-2 collapse-select mt-2">
                <option selected disabled>Select</option>
                <option value="9">All Series</option>
                `
                <option value="9">9 Series</option>
                <option value="8">8 Series</option>
                <option value="7">7 Series</option>
                <option value="6">6 Series</option>
              </select>
            </div>
            <div class="d-flex flex-column">
              <div class="d-flex align-items-center mt-2">
                Number Not Contains
                <select class="vip-select ms-2 pillsMobile">
                  <option disabled selected>Select</option>
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                </select>
              </div>
              <div class="pillsSelect d-flex flex-wrap"></div>
            </div>
            <div class="mt-2">
              Category
              <select class="ms-2 collapse-select">
                <option selected disabled>Select</option>
                <option value="unique">Unique Number</option>
                `
                <option value="ab">AB AB Number</option>
                <option value="aaa">AAA BBB Number</option>
                <option value="mirror">Mirror Number</option>
                <option value="digit">Two Digit</option>
              </select>
            </div>
            <div class="form-inline d-flex mt-2 align-items-center sum-input">
              <input
                class="w-100"
                min="0"
                max="99"
                type="number"
                placeholder="Sum total search"
                aria-label="Number"
                style="border: 1px solid #9e48cd !important"
                oninput="SumMobile(this)"
              />
              <button
                class="bg-white"
                type="submit"
                style="border: 1px solid #9e48cd"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
            <div class="d-flex flex-column mt-2 pb-1 budget-filter">
              <p class="mb-0">SET BUDGET</p>

              <section class="range-slider">
                <span class="rangeValues"></span>
                <input
                  value="0"
                  min="0"
                  max="10000000"
                  step="1000"
                  type="range"
                />
                <input
                  value="10000000"
                  min="0"
                  max="10000000"
                  step="1000"
                  type="range"
                />
              </section>
            </div>
            <button class="btn btn-primary" type="reset">Clear</button>
          </form>
        </div>
      </div>
    </section>
  </body>
  <!--Script for Filter Mobile-->
  <script>
    // sum
    function SumMobile(input) {
      if (input.value < 0) {
        input.value = Math.abs(input.value);
      }
      if (input.value > 2) {
        input.value = input.value.slice(0, 2);
      }
    }
    // pills
    let pillsMobile = document.querySelector(".pillsMobile");
    let pillsSelect = document.querySelector(".pillsSelect");
    SelectedPillsArray = [];
    pillsMobile.addEventListener("change", function (event) {
      const value = event.target.value;
      if (!SelectedPillsArray.includes(value)) {
        SelectedPillsArray.push(value);
        DisplaySelectedPills();
      }
    });
    const DisplaySelectedPills = () => {
      pillsSelect.innerHTML = "";
      SelectedPillsArray.map((items, index) => {
        const pillsDivMobile = document.createElement("div");
        pillsDivMobile.className = "pill-div";
        const pill = document.createElement("p");
        pill.innerHTML = items;
        pill.className = "pills-content";
        const removePill = document.createElement("button");
        removePill.innerHTML = "X";
        removePill.classList.add("pills-btn", `${index}`);
        removePill.addEventListener("click", function (e) {
          let rmv = e.target.classList[1];
          if (rmv > -1) {
            SelectedPillsArray.splice(rmv, 1);
          }
          DisplaySelectedPills();
        });
        pillsDivMobile.append(pill);
        pillsDivMobile.append(removePill);
        pillsSelect.append(pillsDivMobile);
      });
    };
    // clear form
  </script>
  <!--Script for Filter Mobile end-->
</html>
