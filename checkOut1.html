<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout</title>
    <link rel="stylesheet" href="./Css/CheckOut1.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!--Desktop screen-->
    <div class="d-none d-lg-block">
      <div class="checkoutBg px-3" style="padding-top: 2rem">
        <div class="checkout">
          <div class="container-fluid">
            <div class="row p-3">
              <div class="col-xl-5">
                <!--form start-->
                <form class="row g-3 checkout-form">
                  <div class="col-md-6">
                    <label for="CustomerName" class="form-label"
                      >Customer Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Name"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="Mobile" class="form-label">Mobile</label>
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Mobile"
                    />
                  </div>
                  <div class="col-md-12">
                    <label for="State" class="form-label">State</label>
                    <select class="form-select">
                      <option>Andhra Pradesh</option>
                      <option>Aruanchal Pradesh</option>
                      <option>Assam</option>
                      <option>Andaman and Nicobar</option>
                      <option>Bihar</option>
                      <option>Chhattisgarh</option>
                      <option>Delhi</option>
                      <option>Goa</option>
                      <option>Gujarat</option>
                      <option>Haryana</option>
                      <option>Himachal Pardesh</option>
                      <option>Jammu & Kashmir</option>
                      <option>Jharkhand</option>
                      <option>Karnataka</option>
                      <option>Kerala</option>
                      <option>Madhya Pradesh</option>
                      <option>Maharashtra</option>
                      <option>Meghalaya</option>
                      <option>Mizroram</option>
                      <option>Nagaland</option>
                      <option>Odisha</option>
                      <option>Punjab</option>
                      <option>Rajasthan</option>
                      <option>Sikkim</option>
                      <option>Tamil Naidu</option>
                      <option>Telangana</option>
                      <option>Tripura</option>
                      <option>Uttar Pardesh</option>
                      <option>Uttarakhand</option>
                      <option>Wesbt Bengal</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="City" class="form-label">City</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="City"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="Pincode" class="form-label">Pincode</label>
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Pincode"
                    />
                  </div>
                  <div class="col-md-12">
                    <label for="Address" class="form-label">Address</label>
                    <textarea
                      class="form-control"
                      placeholder="Customer Address"
                    ></textarea>
                  </div>
                </form>
                <!--form end-->
              </div>
              <div class="col-xl-3 mt-xl-0 mt-4">
                <!--Number part-->
                <div class="d-flex flex-column data">
                 
                  <!--Number part end-->
                </div>
              </div>
              <div class="col-xl-4">
                <!--order summary-->
                <div class="OrderSummary">
                  <h2 class="title">Order Summary</h2>
                  <div class="d-flex flex-column details p-2">
                    <div class="d-flex justify-content-between">
                      <h3>Amount</h3>
                      <h3 class="amount">₹ 1615</h3>
                    </div>
                    <div class="d-flex justify-content-between">
                      <h3>Total</h3>
                      <h3 class="total">1615</h3>
                    </div>
                  </div>
                  <button class="btn btn-primary">Make Payment</button>
                  <p class="disclaimer">
                    Your payment is secured with 100% return guaranteed. For
                    information about our <a href="#">terms & conditions</a>
                  </p>
                  <img
                    src="./Assets/payment-options.png"
                    alt="Accepted-Payments"
                  />
                </div>
                <!--order summary end-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Desktop screen end-->
    <!--Mobile screen-->
    <div class="d-block d-lg-none">
      <div
        class="px-2"
        style="
          padding-top: 1.5rem;
          background: linear-gradient(
            60deg,
            rgba(252, 241, 213, 1) 0%,
            rgba(255, 194, 175, 1) 100%
          );
        "
      >
        <div class="checkout p-1">
          <div class="container-fluid">
            <div class="d-flex flex-column">
              <form class="row g-3 checkout-form p-1">
                <div class="col-md-6 col-12">
                  <label for="CustomerName" class="form-label"
                    >Customer Name</label
                  >
                  <input type="text" class="form-control" placeholder="Name" />
                </div>
                <div class="col-md-6 col-12">
                  <label for="Mobile" class="form-label">Mobile</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Mobile"
                  />
                </div>
                <div class="col-12">
                  <label for="State" class="form-label">State</label>
                  <select class="form-select">
                    <option>Andhra Pradesh</option>
                    <option>Aruanchal Pradesh</option>
                    <option>Assam</option>
                    <option>Andaman and Nicobar</option>
                    <option>Bihar</option>
                    <option>Chhattisgarh</option>
                    <option>Delhi</option>
                    <option>Goa</option>
                    <option>Gujarat</option>
                    <option>Haryana</option>
                    <option>Himachal Pardesh</option>
                    <option>Jammu & Kashmir</option>
                    <option>Jharkhand</option>
                    <option>Karnataka</option>
                    <option>Kerala</option>
                    <option>Madhya Pradesh</option>
                    <option>Maharashtra</option>
                    <option>Meghalaya</option>
                    <option>Mizroram</option>
                    <option>Nagaland</option>
                    <option>Odisha</option>
                    <option>Punjab</option>
                    <option>Rajasthan</option>
                    <option>Sikkim</option>
                    <option>Tamil Naidu</option>
                    <option>Telangana</option>
                    <option>Tripura</option>
                    <option>Uttar Pardesh</option>
                    <option>Uttarakhand</option>
                    <option>Wesbt Bengal</option>
                  </select>
                </div>
                <div class="col-md-6 col-12">
                  <label for="City" class="form-label">City</label>
                  <input type="text" class="form-control" placeholder="City" />
                </div>
                <div class="col-md-6 col-12">
                  <label for="Pincode" class="form-label">Pincode</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Pincode"
                  />
                </div>
                <div class="col-12">
                  <label for="Address" class="form-label">Address</label>
                  <textarea
                    class="form-control"
                    placeholder="Customer Address"
                  ></textarea>
                </div>
              </form>
              <div class="d-flex flex-column mt-4 data-sm">
               
                <!--Number part end-->
                <hr style="color: e6e6e6" />
              </div>
              <div class="OrderSummary mt-3">
                <h2 class="title">Order Summary</h2>
                <div class="d-flex flex-column details p-2">
                  <div class="d-flex justify-content-between">
                    <h3>Amount</h3>
                    <h3 class="amount-sm">₹ 1615</h3>
                  </div>
                  <div class="d-flex justify-content-between">
                    <h3>Total</h3>
                    <h3 class="total-sm">1615</h3>
                  </div>
                </div>
                <button class="btn btn-primary">Make Payment</button>
                <p class="disclaimer">
                  Your payment is secured with 100% return guaranteed. For
                  information about our <a href="#">terms & conditions</a>
                </p>
                <img
                  src="./Assets/payment-options.png"
                  alt="Accepted-Payments"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Mobile screen end-->
    <script src="./JS/Checkout.js"></script>
   
  </body>
</html>
